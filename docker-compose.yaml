      MONGO_URI: "mongodb+srv://2210511021:fqAtlOFaaqhgMXPN@cluster0.ujclqny.mongodb.net/upnvj-library?retryWrites=true&w=majority"
    depends_on:
      rabbitmq:
        condition: service_healthy